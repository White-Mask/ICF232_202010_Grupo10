{% extends "base.html" %}
{% block pagina %}
<h1>Tratamiento medico</h1>
{% endblock %}
{% block content %}
<div id="consulta_form" class="container">
    <form action="" method="POST">
        {% csrf_token %}
        <table class="table table-borderless">
            {{form.as_table}}
        </table>
        <a class="btn btn-primary btn-lg" href="javascript:history.back()" role="button">Cancelar</a>
        <input type="submit" class="btn btn-lg btn-primary " value="Guardar" onclick="CrearTratamiento()"></input>
        <a class="btn btn-primary btn-lg" href="create_examen/" role="button">Agregar examen </a>
        <a class="btn btn-primary btn-lg" href="create_receta/" role="button">Agregar receta </a>
    </form>

</div>
{% endblock %}
